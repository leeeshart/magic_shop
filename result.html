<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Learning Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

body {
  background: var(--primary-gradient);
  min-height: 100vh;
  transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

body.dark {
  background: linear-gradient(
    135deg,
    #0c0c0c 0%,
    #1a1a2e 50%,
    #16213e 100%
  );
}

    .result-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .sub-heading {
      font-size: 20px;
      color: #44ffd1;
      margin: 10px 0;
    }
    .progress-wrapper {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      font-size: 12px;
    }
    .circle span {
      font-size: 18px;
      font-weight: bold;
    }
    .mbti-title {
      font-weight: 600;
      font-size: 18px;
      margin-top: 10px;
    }
    .mbti-description {
      font-style: italic;
      margin: 10px 0;
    }
    .mbti-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 20px 0;
    }
    .mbti-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
    .final-note {
      margin-top: 20px;
      font-weight: 500;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 10px;
    }
    .chat-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background: #0E3386;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .chat-btn:hover {
      background: #000080;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>üéØ Your Personalized Learning Result:</h1>
    <div class="sub-heading" id="learningStyle">Loading...</div>
    <div class="progress-wrapper">
      <div class="circle" id="visual"><span>0%</span>Visual</div>
      <div class="circle" id="auditory"><span>0%</span>Auditory</div>
      <div class="circle" id="story"><span>0%</span>Story-based</div>
    </div>
    <div class="mbti-title">üîç Personality Type (MBTI): <span id="mbtiType"></span></div>
    <div class="mbti-description" id="mbtiDesc">Loading description...</div>
    <div class="mbti-grid" id="mbtiTraits"></div>
    <div class="final-note">‚úÖ This personalized profile will help optimize your learning experience!</div>
    <a href="chatbot.html" class="chat-btn" target="_blank">üí¨ Talk to Your Learning Assistant</a>
  </div>

  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }

    const mbtiDescriptions = {
      ISTJ: ["You are practical, responsible, and good with details.", ["Introverted", "Sensing", "Thinking", "Judging"]],
      ISFJ: ["You care about others and remember small things.", ["Introverted", "Sensing", "Feeling", "Judging"]],
      INFJ: ["You think deeply and connect ideas with emotions.", ["Introverted", "Intuitive", "Feeling", "Judging"]],
      INTJ: ["You are a planner and like logic and strategy.", ["Introverted", "Intuitive", "Thinking", "Judging"]],
      ISTP: ["You like solving real problems and learning by doing.", ["Introverted", "Sensing", "Thinking", "Perceiving"]],
      ISFP: ["You are quiet, kind, and creative.", ["Introverted", "Sensing", "Feeling", "Perceiving"]],
      INFP: ["You care deeply and enjoy meaningful stories.", ["Introverted", "Intuitive", "Feeling", "Perceiving"]],
      INTP: ["You are curious and love to explore ideas.", ["Introverted", "Intuitive", "Thinking", "Perceiving"]],
      ESTP: ["You learn by jumping into real-world challenges.", ["Extraverted", "Sensing", "Thinking", "Perceiving"]],
      ESFP: ["You learn by doing and enjoy experiences.", ["Extraverted", "Sensing", "Feeling", "Perceiving"]],
      ENFP: ["You are full of ideas and learn through fun and meaning.", ["Extraverted", "Intuitive", "Feeling", "Perceiving"]],
      ENTP: ["You enjoy debates and thinking in new ways.", ["Extraverted", "Intuitive", "Thinking", "Perceiving"]],
      ESTJ: ["You like rules, steps, and structure.", ["Extraverted", "Sensing", "Thinking", "Judging"]],
      ESFJ: ["You are warm, helpful, and learn best with others.", ["Extraverted", "Sensing", "Feeling", "Judging"]],
      ENFJ: ["You like helping others grow and learn.", ["Extraverted", "Intuitive", "Feeling", "Judging"]],
      ENTJ: ["You are confident, goal-driven, and organized.", ["Extraverted", "Intuitive", "Thinking", "Judging"]]
    };

    const data = JSON.parse(localStorage.getItem("quizResult"));
    if (!data) {
      document.getElementById("learningStyle").innerText = "No result found!";
    } else {
      const { learningStyle, mbti, visual, auditory, story } = data;
      document.getElementById("learningStyle").innerText = `${learningStyle} Learner`;
      document.getElementById("visual").querySelector("span").innerText = `${visual * 25}%`;
      document.getElementById("auditory").querySelector("span").innerText = `${auditory * 25}%`;
      document.getElementById("story").querySelector("span").innerText = `${story * 25}%`;
      document.getElementById("mbtiType").innerText = mbti;

      if (mbtiDescriptions[mbti]) {
        document.getElementById("mbtiDesc").innerText = mbtiDescriptions[mbti][0];
        const traits = mbtiDescriptions[mbti][1];
        const grid = document.getElementById("mbtiTraits");
        grid.innerHTML = "";
        traits.forEach(trait => {
          const card = document.createElement("div");
          card.className = "mbti-card";
          card.innerHTML = `<strong>${trait}</strong><br>${getTraitMeaning(trait)}`;
          grid.appendChild(card);
        });
      }
    }

    function getTraitMeaning(trait) {
      const meanings = {
        Introverted: "Energized by reflection",
        Extraverted: "Energized by people",
        Sensing: "Focus on facts and details",
        Intuitive: "Focus on patterns and ideas",
        Thinking: "Make decisions with logic",
        Feeling: "Make decisions with values",
        Judging: "Be organized and plan ahead",
        Perceiving: "Prefer flexibility and spontaneity"
      };
      return meanings[trait] || "";
    }
  </script>
</body>
</html>
